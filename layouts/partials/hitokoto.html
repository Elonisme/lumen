<p id="hitokoto">
  <span id="hitokoto_text"></span>
</p>

<script>
  // 从本地文件 hitokoto.txt 读取内容
  fetch('/hitokoto.txt')
    .then(response => response.text())  // 读取文件内容
    .then(text => {
      // 将文件内容按行分割成数组
      const hitokotoLines = text.split('\n').filter(line => line.trim() !== '');
      
      // 随机选择一行
      const randomIndex = Math.floor(Math.random() * hitokotoLines.length);
      const randomHitokoto = hitokotoLines[randomIndex];

      // 显示随机选择的内容
      document.getElementById('hitokoto_text').innerText = randomHitokoto;
    })
    .catch(error => {
      console.error('Error fetching hitokoto.txt:', error);
      document.getElementById('hitokoto_text').innerText = '获取一言失败，请稍后再试。';
    });
</script>
